ID: Pipeline
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: pipeline-approuter
    type: approuter.nodejs
    path: pipeline-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: Pipeline_html5_repo_runtime
      - name: uaa_Pipeline
  - name: Pipeline_ui_deployer
    type: com.sap.html5.application-content
    path: Pipeline_ui_deployer
    requires:
      - name: Pipeline_html5_repo_host
    build-parameters:
      requires:
        - name: FirstApplication
          artifacts:
            - './*'
          target-path: resources/FirstApplication
  - name: FirstApplication
    type: html5
    path: FirstApplication
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
resources:
  - name: Pipeline_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Pipeline_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_Pipeline
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_Pipeline
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
